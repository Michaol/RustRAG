name: Release
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: rustrag-macos-apple-silicon
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rustrag-linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: rustrag-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rustrag-windows-x64.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary and ONNX Runtime library
        shell: bash
        run: |
          mkdir -p output

          # 1. Copy our compiled binary
          if [ "$RUNNER_OS" == "Windows" ]; then
            cp target/${{ matrix.target }}/release/rustrag.exe output/
          else
            cp target/${{ matrix.target }}/release/rustrag output/
          fi

          # 2. Download ONNX Runtime binary matching ort version
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "Downloading ONNX Runtime 1.23.2 for Windows..."
            curl -sL "https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-win-x64-1.23.2.zip" -o ort.zip
            echo "Extracting official ONNX Runtime DLL..."
            7z x ort.zip
            cp onnxruntime-win-x64-1.23.2/lib/onnxruntime.dll output/
            cp onnxruntime-win-x64-1.23.2/lib/onnxruntime_providers_shared.dll output/ || true
          else
            echo "Downloading ONNX Runtime 1.23.2 for ${{ matrix.target }}..."
            curl -sL "https://cdn.pyke.io/0/pyke:ort-rs/ms@1.23.2/${{ matrix.target }}.tar.lzma2" -o ort.tar.lzma2

            # 3. Extract it using Python (Pyke uses raw LZMA2 stream without headers, tar/7z fails)
            echo "Extracting using Python..."
            python -c "import textwrap; exec(textwrap.dedent('''
            import lzma, tarfile, io
            with open('ort.tar.lzma2', 'rb') as f:
                data = f.read()
            filters = [{'id': lzma.FILTER_LZMA2, 'dict_size': 67108864}]
            decompressed = lzma.decompress(data, format=lzma.FORMAT_RAW, filters=filters)
            tar_stream = io.BytesIO(decompressed)
            with tarfile.open(fileobj=tar_stream, mode='r:') as tar:
                try:
                    tar.extractall(path='output', filter='data')
                except TypeError:
                    tar.extractall(path='output')
            '''))"
          fi

          # 4. Create final archive
          cd output
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../${{ matrix.artifact }}.zip *
          else
            tar -czvf ../${{ matrix.artifact }}.tar.gz *
          fi

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/**/*
